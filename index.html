<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chall08 - Krohz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="icon" href="build/img/favicon-32x32.png">
</head>


<body>
    <section class="seccion">
        <div class="seccion__fondo">
            <div class="contenedor">
                <div class="seccion__logo">
                    <img src="build/img/logo.svg" alt="Logo">
                </div>
                <div class="seccion__grid">
                    <div class="seccion__imagen">
                        <img src="build/img/illustration-mockups.svg" alt="Ilustracion">
                    </div>
                    <div class="seccion__contenido">
                        <h1 class="seccion__heading">Build The community Your Fans Will Love</h1>
                        <p class="seccion__texto">Huddle re-imagines the way we build communities. You have a voice, but
                            so does your audience. Create connections with your users as you engage in genuine
                            discussion.</p>

                        <div class="seccion__boton">
                            <a href="#" class="seccion__boton__btn">Register</a>
                        </div>
                    </div>
                </div>
                <div class="redes">
                    <img class="redes__logos" src="build/img/logo-facebook.svg" alt="Logo Facebook">
                    <img class="redes__logos" src="build/img/logo-twitter.svg" alt="Logo twitter">
                    <img class="redes__logos" src="build/img/logo-instagram.svg" alt="Logo instagram">
                </div>
            </div>
            <p class="autor">Challenge by Frontend Mentor. Coded by Cristian Alvias</p>
        </div>
    </section>
</body>

</html>
